<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://unpkg.com/aframe-ar@1.7.0/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene
        embedded
        loading-screen="enabled: false;"
        arjs="sourceType: webcam; debugUIEnabled: false;"
    >
        <a-image
            src="https://syed-basila.github.io/prargkorns/assets/asset.gif"
            look-at="[gps-camera]"
            scale="1 1 1"
            gps-entity-place="latitude: 10.77786; longitude: 78.691571;"
        ></a-image>
        <a-image
            src="https://syed-basila.github.io/prargkorns/assets/asset.gif"
            look-at="[gps-camera]"
            scale="1 1 1"
            gps-entity-place="latitude: 10.777866; longitude: 78.691565;"
        ></a-image>

        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
</body>
</html>
